name: "CodeQL"
concurrency:
  group: ${{ github.workflow }}-${{ github.event.number }}-${{ github.event.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [ "main" ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "main" ]
  schedule:
    - cron: '18 15 * * 3'

defaults:
  run:
    shell: bash -el {0}

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-24.04
    permissions:
      actions: read
      contents: read
      security-events: write
    timeout-minutes: 30
    steps:
    - uses: actions/checkout@v5
      with:
        fetch-depth: 0
        persist-credentials: false
    - name: Install dependencies
      run: |
        sudo apt update -q
        sudo apt -yq install liblapacke-dev libhdf5-dev libmatio-dev libopenblas-dev
        gcc --version
    - name: Install NumPy
      run: |
        pip install --upgrade --user "setuptools>=68.0.0" "setuptools_scm>=6.2" "wheel>=0.37.0" "numpy>=2.0.0b1,<3" "swig>=4.2"
    - name: Configure
      run: |
        export DISABLE_CCACHE=1
        source ./build_tools/cmake_configure.sh -DENABLE_WERROR=ON  # --trace-expand
    - uses: github/codeql-action/init@v3
      with:
        languages: cpp, python
    - name: Build
      run: |
        cmake --build build --config Release
    - uses: github/codeql-action/analyze@v3
