language: cpp
sudo: required
dist: trusty
matrix:
  include:
    - os: osx
      compiler: clang
      env:
        - USE_SYSTEM=1
        - USE_PROJECT=1
        - ENABLE_PACKAGING=1
        - BUILD_DOCUMENTATION=ON
        - BLASLAPACK_IMPLEMENTATION=OpenBLAS
    - os: osx
      compiler: clang
      env:
        - USE_SYSTEM=1
        - USE_PROJECT=1
        - USE_CGAL=1
        - USE_OMP=1
        - ENABLE_PACKAGING=1
        - USE_VTK=1
        - BUILD_DOCUMENTATION=OFF
        - BLASLAPACK_IMPLEMENTATION=Auto # (Auto is the same as MKL/OpenBLAS/vecLib in priority)
    - os: osx
      compiler: clang
      env:
        - USE_PROJECT=0
        - BLASLAPACK_IMPLEMENTATION=vecLib
    - os: linux
      compiler: clang
      env:
        - USE_SYSTEM=1
        - USE_PROJECT=1
        - BLASLAPACK_IMPLEMENTATION=LAPACK
    - os: linux
      compiler: gcc
      env:
        - USE_SYSTEM=1
        - USE_PROJECT=1
        - USE_VTK=1
        - USE_OMP=1
        - USE_COVERAGE=1
        - BUILD_DOCUMENTATION=ON
        - ENABLE_PACKAGING=1
        - BLASLAPACK_IMPLEMENTATION=OpenBLAS
    - os: linux
      compiler: gcc
      env:
        - USE_SYSTEM=0
        - USE_PROJECT=1
        - BLASLAPACK_IMPLEMENTATION=LAPACK
    - os: linux
      compiler: gcc
      env:
        - USE_PROJECT=0
        - USE_CGAL=1
        - USE_GIFTI=1
        - USE_VTK=1
        - BLASLAPACK_IMPLEMENTATION=Atlas

before_install: source build_tools/travis/before_install.sh

install: source build_tools/travis/install.sh

script:
  - "$CXX --version"
  - if [[ "$USE_PROJECT" == "0" ]]; then make CTEST_OUTPUT_ON_FAILURE=1 test; else make CTEST_OUTPUT_ON_FAILURE=1 test-OpenMEEG; fi
  - if [[ "$ENABLE_PACKAGING" == "1" ]]; then cpack -G TGZ; fi

after_success: source $TRAVIS_BUILD_DIR/build_tools/travis/after_success.sh

