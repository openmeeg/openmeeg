language: cpp
sudo: required
dist: trusty
matrix:
  include:
    - os: osx
      compiler: clang
      env:
        - USE_SYSTEM=0
        - USE_PROJECT=1
        - USE_VTK=1
        - BLASLAPACK_IMPLEMENTATION=Auto # (Auto is the same as MKL/OpenBLAS/vecLib in priority)
    - os: osx
      compiler: clang
      env:
        - USE_SYSTEM=0
        - USE_PROJECT=1
        - BLASLAPACK_IMPLEMENTATION=vecLib
        - USE_VTK=1
        - USE_PYTHON=1
        - PYTHON_VERSION=2.7   # 3.6 conflicts with brew and system Python
        - APPLE_STANDALONE=1
    - os: osx
      compiler: clang
      env:
        - USE_SYSTEM=0
        - USE_PROJECT=1
        - ENABLE_PACKAGING=1
        - MKL_INSTALL=1
        - BLASLAPACK_IMPLEMENTATION=MKL
        - USE_VTK=0
        - USE_PYTHON=0
        - PYTHON_VERSION=2.7   # 3.6 conflicts with brew and system Python
        - APPLE_STANDALONE=1
    - os: linux
      compiler: clang
      env:
        - USE_SYSTEM=1
        - USE_PROJECT=1
        - BLASLAPACK_IMPLEMENTATION=LAPACK
        - USE_PYTHON=1
        - PYTHON_VERSION=2.7
    - os: linux
      compiler: gcc
      env:
        - USE_SYSTEM=0
        - USE_PROJECT=1
        - USE_VTK=0
        - USE_OMP=1
        - BLASLAPACK_IMPLEMENTATION=LAPACK
    - os: linux
      compiler: gcc
      env:
        - USE_SYSTEM=1
        - USE_PROJECT=1
        - USE_VTK=1
        - USE_OMP=1
        - USE_GIFTI=1
        - USE_COVERAGE=1
        - BUILD_DOCUMENTATION=ON
        - BLASLAPACK_IMPLEMENTATION=OpenBLAS
    - os: linux
      compiler: gcc
      env:
        - USE_SYSTEM=1
        - USE_PROJECT=1
        - USE_VTK=1
        - USE_OMP=1
        - USE_GIFTI=1
        - USE_COVERAGE=1
        - USE_PYTHON=1
        - PYTHON_VERSION=3.6
        - BUILD_DOCUMENTATION=ON
        - ENABLE_PACKAGING=1
        - BLASLAPACK_IMPLEMENTATION=MKL
    - os: linux
      compiler: gcc
      env:
        - USE_PROJECT=0
        - BLASLAPACK_IMPLEMENTATION=Atlas
        - USE_PYTHON=1
        - PYTHON_VERSION=3.6

before_install: source build_tools/travis/before_install.sh

install: source build_tools/travis/install.sh

script: source $TRAVIS_BUILD_DIR/build_tools/travis/script.sh

after_success: source $TRAVIS_BUILD_DIR/build_tools/travis/after_success.sh

